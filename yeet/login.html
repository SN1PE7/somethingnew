<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mở quà sinh nhật</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1>Nhập mật khẩu để mở quà</h1>
        <input type="password" id="password" placeholder="Nhập mật khẩu...dd/mm/yy">
        <button onclick="checkPassword()">YEET</button>
        <p id="error-message" style="color: red; display: none;">Mật khẩu sai, thử lại nhé!</p>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            // Mật khẩu mặc định là "sinhnhat", bạn có thể đổi sau
            if (password === "280522") {
                // Lưu trạng thái đăng nhập vào sessionStorage
                sessionStorage.setItem('loggedIn', 'true');
                window.location.href = "index.html";
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        }
        
        // Nếu đã đăng nhập mà vào trang login thì chuyển hướng luôn
        if (sessionStorage.getItem('loggedIn') === 'true') {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
